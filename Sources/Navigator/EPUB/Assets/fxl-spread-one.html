<!DOCTYPE html>
<html>
<head>
  <style>
  body, html {
    height: 100%;
    width: 100%;
    margin: 0;
    background: transparent;
  }

  #page {
    /* Centers the iframe. */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);

    width: 0px;
    height: 0px;
    border: none;
    background: white;
  }
  </style>

  <meta name="viewport" content="">
</head>

<body>
  <!-- Prevents scrolling if the viewport doesn't match the body width in the resource. -->
  <iframe id="page" scrolling="no"></iframe>
  <script type="text/javascript" src="{{ASSETS_URL}}/scripts/readium-fixed-wrapper-one.js"></script>
</body>
</html>
