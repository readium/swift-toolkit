name: TestApp
options:
  bundleIdPrefix: org.readium
packages:
  Readium:
    url: https://github.com/readium/swift-toolkit.git
    VERSION
  GRDB:
    url: https://github.com/groue/GRDB.swift.git
    from: 5.8.0
  Kingfisher:
    url: https://github.com/onevcat/Kingfisher.git
    from: 5.15.8
  MBProgressHUD:
    url: https://github.com/jdg/MBProgressHUD.git
    from: 1.2.0
  SwiftSoup:
    url: https://github.com/scinfu/SwiftSoup.git
    from: 2.3.2
targets:
  TestApp:
    type: application
    platform: iOS
    deploymentTarget: "14.0"
    sources: 
      - path: Sources
        excludes:
          - Resources/Fonts
      - path: Sources/Resources/Fonts
        type: folder
    dependencies:
      - package: Readium
        product: ReadiumShared
      - package: Readium
        product: ReadiumStreamer
      - package: Readium
        product: ReadiumNavigator
      - package: Readium
        product: ReadiumAdapterGCDWebServer
      - package: Readium
        product: ReadiumOPDS
      - package: GRDB
      - package: Kingfisher
      - package: MBProgressHUD
    settings:
      DEVELOPMENT_TEAM: ${RD_DEVELOPMENT_TEAM}

